<!-- Iniciamos APP// Inicializamos variables de Scope
ANTIPATRON que no se debe utilizar (ng-init) -->

<body ng-app ng-init="nombre = 'Pepe Pezez'; aProducto =[]">
    <header>
        <h1>Lista de la compra con Angular</h1>
    </header>
    <article>
        <form name="formulario">
            <label for="sNombre">Indica tu nombre</label>
            <!-- Asociamos el input a una variable del Modelo -->
            <input type="text" id="sNombre" ng-model="nombre">
            <label for0 "fProducto" id="lblProducto"> Añade un producto 
            <input type="text" id="aProducto" ng-model="aProducto">
            <label></label>
            <!-- Asociamos una operación con el evento click -->
            <input type="button" value="Añadir Producto" ng-click=aProducto.push(text)>
        </form>

        <!-- Presentamos mediante expresiones los valores de variables del scope -->
        <p>Hola <span class="destacado">{{sNombre.toUpperCase()}}</span>.</p>
        <h2> Esta es tu lista de la compra </h2>
        <ul>
            <li ng-repeat="producto in aProducto track by $index">
                Tu producto numero {{$index + 1}} es <q> {{pensamiento}} </q></li>
        </ul>


    </article>
    <footer>
        <p>Carlos Martinez - Madrid 2017</p>
    </footer>
</body>

</html>
